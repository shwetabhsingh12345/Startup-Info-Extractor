<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup Info Extractor - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Startup Info Extractor - Results</h1>
    <div>
        {% for key, value in info.items() %}
            <p><strong>{{ key }}:</strong> {{ value }}</p>
        {% endfor %}
    </div>
    <a href="/">Back</a>
</body>
</html>
